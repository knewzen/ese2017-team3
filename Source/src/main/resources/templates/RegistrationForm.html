<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AniTrans Mitarbeiterportal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="../static/css/bulma.css" th:href="@{/css/bulma.css}" rel="stylesheet"/>
    <link href="../static/css/login_registrationForm.css" th:href="@{/css/login_registrationForm.css}"
          rel="stylesheet"/>

</head>
<body>
<ul class="cb-slideshow">
    <li><span>1. Bild</span></li>
    <li><span>2. Bild</span></li>
    <li><span>3. Bild</span></li>
    <li><span>4. Bild</span></li>
</ul>
<section class="hero is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third is-offset-one-third login-box">
                    <h1 class="title">Register</h1>
                    <form th:action="@{/user/register}" th:object="${wrappedUser}" method="post">

                        <div>
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Username" th:field="*{username}"/>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>
                            <p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
                        </div>
                        <br/>
                        <div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Password" th:field="*{password}"/>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            <p th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                        </div>
                        <br/>
                        <div>
                            <div class="field">
                                <label class="label">Registration Code</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Leave Empty if you've got none" th:field="*{regCode}"/>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-code"></i>
                                    </span>
                                </div>
                            </div>
                            <article class="message is-warning" th:if="${#fields.hasErrors('regCode')}">
                                <div class="message-body" th:errors="*{regCode}" />
                            </article>
                        </div>
                        <br/>
                        <div class="control">
                            <button class="button is-link" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
