<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My current tours</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="../static/css/bulma.css" th:href="@{/css/bulma.css}" rel="stylesheet"/>
    <link href="../static/css/additionalFrontendStyles.css" th:href="@{/css/additionalFrontendStyles.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"/>
</head>

<body class="login-page page-layout">
<section class="hero is-link is-small">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-gapless">
                <div class="column">
                    <p class="title">
                        AniTrans
                    </p>
                    <p class="subtitle">
                        Your tour overview
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="hero-foot">
        <div class="container">
            <nav class="tabs is-boxed">
                <ul>
                    <li class="is-active">
                        <a>Today</a>
                    </li>
                    <li>
                        <a href="/week">This week</a>
                    </li>
                    <li>
                        <a href="/upcoming">Upcoming tours</a>
                    </li>
                    <li>
                    <a href="/past">Past tours</a>
                    </li>
                </ul>
                <div class="is-right">
                    <form action="#" th:action="@{/logout}" method="post">
                        <input type="submit" class="button is-link" value="Log Out"/>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</section>
<div class="block">
    <div class="box">
        <div class="content">
            <div class="columns is-mobile">
                <div class="column is-one-quarter"><strong>Start</strong></div>
                <div class="column"><strong>From</strong></div>
                <div class="column"><strong>To</strong></div>
                <div class="column is-1" />
            </div>
            <hr/>
            <div th:if="${not #lists.isEmpty(tours)}" th:each="tour : ${tours}">
                <div class="tour-container" th:field="${tour}">
                    <form action="#" th:action="@{/today}" method="post">
                        <div class="tour-item">
                            <div class="columns is-mobile summary">
                                <div class="column is-one-quarter">
                                    <span type="time" th:text="${tour.startTime}">Time</span>
                                </div>
                                <div class="column">
                                    <span th:text="${tour.startAddress.street}">Address </span>
                                    <span th:text="${tour.startAddress.streetNumber}">Number </span><span>,</span>
                                    <span th:text="${tour.startAddress.zip}">ZIP </span>
                                    <span th:text="${tour.startAddress.city}">City </span>
                                </div>
                                <div class="column">
                                    <span th:text="${tour.destinationAddress.street}">Address </span>
                                    <span th:text="${tour.destinationAddress.streetNumber}">Number </span><span>,</span>
                                    <span th:text="${tour.destinationAddress.zip}">ZIP </span>
                                    <span th:text="${tour.destinationAddress.city}">City </span>
                                </div>
                                <div class="column is-1">
                                    <span class="icon is-right">
                                        <i class="fa fa-lg fa-chevron-down"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="panel">
                                <div class="columns is-mobile">
                                    <div class="column is-one-quarter">
                                        <strong>Species: </strong><span th:text="${tour.cargo}"/>
                                    </div>
                                    <div class="column">
                                        <strong>Amount: </strong><span type="text" th:text="${tour.numberOfAnimals}"/>
                                    </div>
                                    <div class="column">
                                        <strong>Time Frame: </strong><span type="text" th:text="${tour.timeFrame}">--:-- to --:--</span>
                                    </div>
                                    <div class="column is-1" />
                                </div>
                                <div class="columns is-mobile">
                                    <div class="column is-one-quarter"></div>
                                    <div class="column">
                                        <strong>Estimated Time: </strong><span th:text="${tour.estimatedTime}">--</span>h
                                    </div>
                                    <div class="column">
                                        <strong>Contact Person: </strong>
                                        <span th:text="${tour.destinationAddress.firstname}" />
                                        <span th:text="${tour.destinationAddress.lastname}" />
                                    </div>
                                    <div class="column is-1" />
                                </div>
                                <div class="columns is-mobile" th:unless="${tour.state} == ${tour.TourState.CREATED}">
                                    <div class="column">
                                        <strong>Tour State: </strong><span th:classappend="${(tour.state == tour.TourState.SUCCESSFUL ? 'success' : '') + (tour.state == tour.TourState.FAILED ? 'failure' : '')}" th:text="${tour.state}" />
                                    </div>
                                </div>
                                <div class="columns is-mobile">
                                    <div class="column">
                                        <div class="box is-message" th:text="${tour.comment}">Comment</div>
                                    </div>
                                </div>
                                <div class="columns is-mobile" th:if="${tour.state} == ${tour.TourState.CREATED}">
                                    <div class="column">
                                        <p class="control">
                                            <textarea class="textarea" placeholder="Tour feedback" name="feedback" />
                                        </p>
                                    </div>
                                </div>
                                <div class="columns is-mobile" th:if="${tour.state} == ${tour.TourState.CREATED}">
                                    <input type="hidden" name="tourId" th:value="${tour.id}" />
                                    <div class="column">
                                        <button type="submit" class="button is-success is-pulled-left is-fullwidth" name="successful" value="Successful">Finish</button>
                                    </div>
                                    <div class="column">
                                        <button type="submit" class="button is-danger is-pulled-left is-fullwidth" name="failed" value="Failed">Mark as unsuccessful</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <hr/>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        // Enable dropdown functionality
        $(".panel").hide();
        $(".summary").click(function () {
            $(this).parent(".tour-item").toggleClass("selected");
            $(this).parent(".tour-item").find(".panel").slideToggle("slow");
        });
    });
</script>
</body>

</html>
