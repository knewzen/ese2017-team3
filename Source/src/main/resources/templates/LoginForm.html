<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AniTrans Mitarbeiterportal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="../static/css/bulma.css" th:href="@{/css/bulma.css}" rel="stylesheet"/>
    <link href="../static/css/login_registrationForm.css" th:href="@{/css/login_registrationForm.css}"
          rel="stylesheet"/>
</head>
<body>
<ul class="cb-slideshow">
    <li><span>1. Bild</span></li>
    <li><span>2. Bild</span></li>
    <li><span>3. Bild</span></li>
    <li><span>4. Bild</span></li>
</ul>
<section class="hero is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third is-offset-one-third login-box">
                    <h1 class="title">Login</h1>
                    <form name="f" th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-error">
                            Invalid username and password. <br/> <br/>
                        </div>
                        <div>
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="text" id="username" name="username" placeholder="Username"/>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                            </div>

                        </div>
                        <br/>
                        <div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="password" id="password" name="password" placeholder="Password"/>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                        </div>
                        <br/>
                        <div class="columns">
                            <div class="column is-half">
                                <div class="control">
                                    <button class="button is-link" type="submit">Login</button>
                                </div>
                            </div>
                            <div class="column">
                                <div class="control">
                                    <a class="button is-link is-pulled-right" href="/user/create">Register</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
