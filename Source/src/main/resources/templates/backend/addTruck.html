<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/sliderCSS.css}"/>
    <script type="text/javascript" th:src="@{/js/sliderScript.js}"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AniTrans Truck Overview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="../static/css/bulma.css" th:href="@{/css/bulma.css}" rel="stylesheet"/>
</head>
<body class="login-page page-layout">
<section class="hero is-link">
    <div class="hero-body">
        <div class="container is-fluid">
            <div class="columns">
                <div class="column is-one-quarter" style="margin-top: auto;">
                    <p class="title">
                        Anitrans
                    </p>
                    <p class="subtitle">
                        Logistics System
                    </p>
                </div>
                <div class="column is-half">
                    <div class="ism-slider " data-play_type="loop" id="my-slider">
                        <ol>
                            <li>
                                <img th:src="@{/images/goat.jpg}" height="531"
                                     width="945"/></li>
                            <li><img th:src="@{/images/cow.jpg}"/>
                            </li>
                            <li><img th:src="@{/images/panda.jpg}" height="479" width="640"/>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hero-foot">
        <div class="container is-fluid">
            <nav class="tabs is-boxed">
                <ul>
                    <li>
                        <a href="tours">Tour Overview</a>
                    </li>
                    <li>
                        <a href="deliveries">New Tour</a>
                    </li>
                    <li>
                        <a href="drivers">Drivers</a>
                    </li>
                    <li>
                        <a href="trucks">Trucks</a>
                    </li>
                    <li class="is-active">
                        <a>Add Truck</a>
                    </li>
                </ul>
                <div class="is-right">
                    <form action="#" th:action="@{/logout}" method="post">
                        <input type="submit" class="button is-link" value="Log Out"/>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</section>
<div class="anitrans-content">
    <div class="columns">
        <div class="column is-one-third">
            <h1 class="title">Add new truck</h1>
            <div th:if="${message}">
                <h2 th:text="${message}"/>
            </div>
            <form method="POST" enctype="multipart/form-data" th:action="@{/addTruck}">
                <div>
                    <div class="field">
                        <label class="label">Truck name</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="truckType" placeholder="name or specification"/>
                            <span class="icon is-small is-left">
                                <i class="fa fa-truck"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Amount</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="amount" placeholder="amount of trucks to add"/>
                            <span class="icon is-small is-left">
                                <i class="fa fa-hashtag"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <br/>
                <div>
                    <div class="field">
                        <div class="file is-boxed is-medium">
                            <label class="file-label">
                                <input class="file-input" type="file" name="file" />
                                <span class="file-cta">
                                        <span class="file-icon">
                                          <i class="fa fa-upload"></i>
                                        </span>
                                        <span class="file-label">Choose truck image</span>
                                      </span>
                            </label>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="columns">
                    <div class="column is-half">
                        <div class="control">
                            <button class="button is-link" type="submit">Add Truck</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
