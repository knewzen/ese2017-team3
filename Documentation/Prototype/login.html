<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AniTrans Mitarbeiterportal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>
<body class="login-page page-layout">
<style type="text/css">
    @keyframes slidy {
        0% {
            left: 0%;
        }
        20% {
            left: 0%;
        }
        25% {
            left: -100%;
        }
        45% {
            left: -100%;
        }
        50% {
            left: -200%;
        }
        70% {
            left: -200%;
        }
        75% {
            left: -300%;
        }
        95% {
            left: -300%;
        }
        100% {
            left: 0%;
        }
    }

    body {
        margin: 0;
    }

    div#slider {
        overflow: hidden;
    }

    div#slider figure img {
        width: 20%;
        float: left;
    }

    div#slider figure {
        position: relative;
        width: 500%;
        margin: 0;
        left: 0;
        text-align: left;
        font-size: 0;
        animation: 30s slidy infinite;
    }

    section.login {
        margin-top: 4em;
    }

    div.container-a {
        text-align: center;
    }
</style>
<section class="hero is-link">
    <div class="hero-body">
        <div class="container-a">
            <div class="columns is-vcentered">
                <div class="column">
                    <img src="../../Source/assets/AniTransAg.png" height="20%" width="20%"/>
                    <p class="title"><strong>AniTrans</strong> Mitarbeiterlogin
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container is-fluid">
    <div id="slider">
        <figure>
            <img src="../../Source/assets/panda.jpg" alt/>
            <img src="../../Source/assets/Funny-Goat-Face-Closeup-Picture.jpg" alt/>
            <img src="../../Source/assets/Melchsee-Frutt_Kuh.jpg" alt/>
            <img src="../../Source/assets/pferd.jpeg" alt/>
        </figure>
    </div>
    <div class="columns is-overlay">
        <div class="column"></div>
        <div class="column">
            <section class="login is-centered">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Benutzername">
                        <span class="icon is-small is-left">
						<i class="fa fa-user"></i>
					</span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Passwort">
                        <span class="icon is-small is-left">
						<i class="fa fa-lock"></i>
					</span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success">
                            Login
                        </button>
                        <button class="button is-success is-pulled-right">
                            Registrieren
                        </button>
                    </p>
                </div>
            </section>
        </div>
        <div class="column"></div>
    </div>
</div>
</body>
</html>
